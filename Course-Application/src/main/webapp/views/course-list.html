<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div class="container pt-5">
			
			<h1>Course List</h1>
						
		<div class="row">
		
			<table  class="table table-dark table-striped table-hover" >
				<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Level</th>
							<th scope="col">Duration</th>
							<th scope="col">Fees</th>
						</tr>
					</thead>
					
					
					<tbody>
					
						<tr th:each="course : ${courses}">
							
							<td  th:text="${course.id}"></td>
							<td ><a th:href="@{'/course/details/'+${course.id}}" th:text="${course.name}"></a></td>
							<td th:text="${course.level}"></td>
							<td th:text="${course.duration}"></td>
							<td th:text="${course.fees}"></td>
							
						</tr>
						
						<tr>
							<td colspan="5"><a class="btn btn-primary" role="button" th:href="@{/course/adding}">Add Course</a></td>
						</tr>
						
					</tbody>
				</table>
	
		
		</div>	
				
	
	</div>


</body>
</html>
