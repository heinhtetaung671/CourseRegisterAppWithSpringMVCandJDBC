<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Course</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div class="container pt-5">
	
		<h1 th:if="${course} != null" th:text="${'Edit Course'}"></h1>
		<h1 th:unless="${course}  != null" th:text="${'Add Course'}"></h1>
	
	
			<div class="row">
			
				<div class="col-4">
				
			<form action="/course/addCourse" method="post">
		
			<input type="hidden" name="id" th:value="${course.id}" th:if="${course} != null">
		
			<div class="mb-2">
				<label class="form-label" for="name">Name</label>
				<input class="form-control" th:if="${course}  != null" th:value="${course.name}" type="text" name="name" id="name" placeholder="enter course name" />
				<input class="form-control" th:unless="${course}  != null"  type="text" name="name" id="name" placeholder="enter course name" />
			</div>
			
			<div class="mb-2">
				<label class="form-label"  for="level">Level</label>
				<select class="form-select" name="level">
					<option value="">Select One</option>
				 	<option  th:each="level: ${levels}" th:value="${level} " th:text="${level}"></option>
				</select>
			</div>
			
			<div class="mb-2">
				<label class="form-label" for="duration">Duration</label>
				<input class="form-control" th:if="${course} != null" th:value="${course.duration}" type="number" name="duration" id="duration" placeholder="enter course duration" />
				<input class="form-control" th:unless="${course} != null" type="number" name="duration" id="duration" placeholder="enter course duration" />
			</div>
			
			<div class="mb-2">
				<label class="form-label" for="fees">Fees</label>
				<input class="form-control" th:if="${course}  != null" th:value="${course.fees}" type="number" name="fees" id="fees" placeholder="enter course fees" />
				<input class="form-control" th:unless="${course}  != null" type="number" name="fees" id="fees" placeholder="enter course fees" />
			</div>
			
			<div class="mb-2">
				<button type="submit" class="btn btn-primary">Add Course</button>
			</div>
		
				</form>
		
				</div>
				
			</div>
	
		
	</div>

</body>
</html>
