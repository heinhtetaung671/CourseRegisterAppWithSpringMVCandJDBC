<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div class="container pt-5">
	
		<h1>Course Details</h1>
	
	
			<div class="row">
			
				<div class="col-4">
					
					<form action="/course/add" method="post">
		
			<div class="mb-2">
				<label class="form-label" for="name">Name</label>
				<input class="form-control" th:value="${course.id}" type="text" name="name" id="name" readonly="readonly"/>
			</div>
		
			<div class="mb-2">
				<label class="form-label" for="name">Name</label>
				<input class="form-control" th:value="${course.name}" type="text" name="name" id="name" readonly="readonly"/>
			</div>
			
			<div class="mb-2">
				<label class="form-label" for="name">Name</label>
				<input class="form-control" th:value="${course.level}" type="text" name="name" id="name"  readonly="readonly"/>
			</div>
			
			<div class="mb-2">
				<label class="form-label" for="duration">Duration</label>
				<input class="form-control" th:value="${course.duration}" type="number" name="duration" id="duration"  readonly="readonly" />
			</div>
			
			<div class="mb-2">
				<label class="form-label" for="fees">Fees</label>
				<input class="form-control" th:value="${course.fees}" type="number" name="fees" id="fees"  readonly="readonly"/>
			</div>
			
			<div class="mb-2">
				<a class="btn btn-primary" role="button" th:href="@{/course/showList}">Course List</a>
				<a class="btn btn-danger" role="button" th:href="@{'/course/adding?editId='+${course.id}}">Edit Course</a>
			</div>
		
		</form>
				
				</div>
				
			</div>
		
	
	</div>
	

</body>
</html>
